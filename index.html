<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alphoresis 2</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1017;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .main-layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .login-container {
      flex: 0 0 300px;
      padding: 2em;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
    }

    .login-container h2 {
      margin-top: 0;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      margin-bottom: 1em;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5em;
    }

    .login-container a {
      color: #90caf9;
      text-decoration: none;
    }

    .info-section {
      flex: 1;
      padding: 2em;
    }

    .info-section h1 {
      font-size: 2em;
    }

    .info-section img {
      max-width: 100%;
      margin-top: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Bandeau image -->
  <header>
    <img src="images/bandeau.png" alt="Banner">
  </header>

  <!-- Connexion -->
  <div class="main-layout">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br />
        <input type="password" id="password" placeholder="Password" required><br />
        <button type="submit">Login</button>
      </form>
      <p>New here? <a href="signup.html">Create an account</a></p>
    </div>

    <div class="info-section">
      <h1>Welcome to Alphoresis 2!</h1>
      <p>
        Alphoresis 2 is a strategic collectible card game. Build your deck, battle other players,
        and earn daily rewards. Made by @AntyFairy
      </p>
    </div>
  </div>

  <script>
    // (Exemple de connexion - adapte selon ton backend)
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;
      const msg = document.getElementById("login-message");

      try {
        const res = await fetch("https://alphoresis-2.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = `âœ… Login successful, you will soon be redirected!`;
          msg.style.color = "green";

          setTimeout(() => {
            window.location.href = `home.html`;
          }, 1500);
        } else {
          msg.textContent = data.message || "Connexion error.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "Server error.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
