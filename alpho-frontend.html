<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alphoresis 2- Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    input, button {
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 300px;
    }
    .form-section {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 2em;
    }
    #result {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Alphoresis 2 – Connexion / Inscription</h1>

  <div class="form-section">
    <h2>Inscription</h2>
    <input id="reg-username" placeholder="Nom d'utilisateur">
    <input id="reg-email" placeholder="Adresse email">
    <input id="reg-password" placeholder="Mot de passe" type="password">
    <button onclick="register()">Créer un compte</button>
  </div>

  <div class="form-section">
    <h2>Connexion</h2>
    <input id="login-email" placeholder="Adresse email">
    <input id="login-password" placeholder="Mot de passe" type="password">
    <button onclick="login()">Se connecter</button>
  </div>

  <div id="result"></div>

  <script>
    const API_URL = "https://alphoresis-2.onrender.com/api/auth";

    async function register() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      document.getElementById("result").textContent = "Inscription : " + JSON.stringify(data, null, 2);
    }

    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById("result").textContent = "Connexion : " + JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
