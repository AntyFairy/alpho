<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alphoresis 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    header img {
      width: 100%;
      height: auto;
    }

    .login-container {
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    input[type="email"],
    input[type="password"] {
      display: block;
      width: 90%;
      margin: 1em auto;
      padding: 0.8em;
      font-size: 1em;
    }

    button, .inscription-btn {
      display: inline-block;
      margin: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    .description {
      margin: 3em auto;
      padding: 1em;
      max-width: 800px;
      text-align: left;
    }

    .description img {
      max-width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <!-- Bandeau image -->
  <header>
    <img src="images/bandeau.png" alt="Banner">
  </header>

  <!-- Connexion -->
  <section class="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
    <a class="inscription-btn" href="register.html">Create an account</a>
  </section>

  <!-- Présentation du site -->
  <section class="description">
    <h2>Alphoresis 2</h2>
    <p>Welcome!</p>
    
    
  </section>

  <script>
    // (Exemple de connexion - adapte selon ton backend)
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;
      const msg = document.getElementById("login-message");

      try {
        const res = await fetch("https://alphoresis-2.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = `✅ Login successful, you will soon be redirected!`;
          msg.style.color = "green";

          setTimeout(() => {
            window.location.href = `home.html`;
          }, 1500);
        } else {
          msg.textContent = data.message || "Connexion error.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "Server error.";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
